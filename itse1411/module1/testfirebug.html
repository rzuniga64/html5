<!DOCTYPE html >
<html lang="en" >
<head>
    <title>Learning to use Firebug</title>
    <meta charset="utf-8" />
    <!-- This is where your link tag goes when linking to an external style sheet. -->
    <!--This is the format you will use when entering JavaScript -->
    <script type="text/javascript">
        /* <![CDATA[ */
        // your JavaScript instructions will go here
        /* ]]> */
    </script>
</head>
<body>
<div>
    <script type="text/javascript">
        document.write("<p>The CDATA comments allows you to use HTML in your document.write statements.</p>");
    </script>
    <script type="text/javascript">
        /* <![CDATA[ */
        document.write("<p>Once your page is correct, you will get a pop-up message.</p>");
        document.write("<p>Use lowercase letters for document.write statements.</p>");
        window.alert("Congrats, your JavaScript is working correctly.");
        /* ]]> */
    </script>
    <script type="text/javascript" src="../js/validation.js"></script>
</div>
</body>
</html>
