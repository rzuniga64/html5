<!DOCTYPE html>
<html>

        <title>Ordered List</title>

        <ol type="a">

        <ol type="A">
            <li>Blue</li>
            <li>Teal</li>

        </ol>
        <ol type="i">
            <li>Blue</li>
            <li>Teal</li>

        </ol>
        <ol type="I">
            <li>Blue</li>

            <li>Red</li>
        </ol>

</html>
