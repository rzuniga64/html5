<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form Processor</title>
    <meta http-equiv="content-type" content="text/html;
charset=iso-8859-1" />

</head>
<body>
<script type="text/javascript">
    /* <![CDATA[ */
    document.write("<h2>The only way to send data from one web page to another web page using JavaScript is through the location object.</h2>");
    document.write("<h2>You reached this page through the action attribute of a form page that concatenated the form information to the "
            +"URL using the location object.</h2>");
    document.write("<dl><dt>Address Bar</dt>"
            +"<dd>Look in the address bar.  You should see the URL for this page, followed by a ? and "
            +  "then the name = value pairs for every named element of the sending form.</dd>");

    document.write("<dt>Location object</dt>"
            +"<dd>The Location object is a JavaScript object that contains the complete URL of a given Window object.</dd></dl>");


    var formData = location.search;
    formData = formData.substring(1, formData.length);
    while (formData.indexOf("+") != -1) {
        formData = formData.replace("+", " ");
    }
    while (formData.indexOf("=") != -1) {
        formData = formData.replace("=", "&");
    }
    formData = unescape(formData);
    var formArray = formData.split("&");
    document.write("<p>Your form had the following named elements with these values assigned to them.  (If you used an image for the submit "
            +"button, you also have the x and y coordinates of your mouse when you clicked on the submit button.</p>");
    document.write("<h2>Element name\tValue</h2>");
    for (var i=0; i < formArray.length; i = i + 2) {
        document.writeln(formArray[i] + "\t" + formArray[i+1] + "<br />");
    }
    /* ]]> */
</script>
</body>
</html>
