<!DOCTYPE html >
<html lang="en" >
<head>
    <title>FizzBuzz</title>
    <meta charset="utf-8" />
    <style>
        .tab { margin-left:1em }
    </style>
</head>
<body style="background-color:rgb(132,150,176) ">
    <div>
        <script type="text/javascript">
            /* <![CDATA[ */
            for (var count = 1; count <= 90; count++)
            {
                if (count %15 ==0)
                    document.write("<span class='tab'>FizzBuzz</span><br />");
                else if (count % 3 == 0)
                    document.write("<span class='tab'>Fizz</span>");
                else if (count % 5 == 0)
                    document.write("<span class='tab'>Buzz</span>");
                else if (count < 9)
                    document.write("&nbsp;&nbsp;<span class='tab'>" + count.toString() + "</span>");
                else
                    document.write("<span class='tab'>" + count.toString() + "</span>");
            }
            /* ]]> */
        </script>
        <!-- external javascript_examples for validation -->
        <script type="text/javascript" src="../../scripts/validation.js"></script>
    </div>
</body>
</html>
