<!DOCTYPE html >
<html lang="en" >
<head>
    <title>Oil Prices</title>
    <meta charset="utf-8" />
    <script type="text/javascript">

    </script>
</head>
<body style="background-color:rgb(132,150,176) ">
    <div>
        <p>Click the button to demonstrate the prompt box.</p>
        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
            /* <![CDATA[ */
            function myFunction() {
                var oilPrice = prompt("Please enter the price of a barrel of oil.") || "0.0";
                if (oilPrice != null)
                    document.getElementById("demo").innerHTML = "The price of a barrel of oil is " + oilPrice +".";
            }
            /* ]]> */
        </script>

        <!-- external javascript_examples for validation -->
        <script type="text/javascript" src="../../scripts/validation.js"></script>
    </div>
</body>
</html>
