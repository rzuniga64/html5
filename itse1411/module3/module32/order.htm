<!DOCTYPE html >
<html lang="en" >
<head>
    <title>Order</title>
    <meta charset="utf-8" />
    <script type="text/javascript">

    </script>
</head>
<body style="background-color:rgb(132,150,176) ">
    <div>
        <p>Click the button to open the prompt box to order..</p>
        <button onclick="myFunction()">Order it</button>

        <p id="demo"></p>

        <script>
            /* <![CDATA[ */
            function myFunction() {
                var shipping = 0.0;
                var total;
                var tshirtPrice = parseFloat(prompt("Please enter the purchase price of a t-shirt.")) || 0;
                if (tshirtPrice != null) {
                    if (tshirtPrice > 0 && tshirtPrice <= 25.00)
                        shipping = 1.50;
                    else if (tshirtPrice == 0)
                        shipping = 0.0;
                    else
                        shipping = tshirtPrice * (10 / 100);
                }
                total = tshirtPrice + shipping;
                window.alert("The total cost of the shirt including shipping and handling is: " + total.toString());
            }
            /* ]]> */
        </script>

        <!-- external javascript_examples for validation -->
        <script type="text/javascript" src="../../js/validation.js"></script>
    </div>
</body>
</html>
